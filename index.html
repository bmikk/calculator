<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class=center>
    <h1>Calculator</h1>
 <div id="container">

    
    <div id="calculatorWindow" class="calculatorDisplay">Results appear here.
    </div>
            <button id="clearBtn" class="operators">Clear</button>
            <button id="backspaceBtn" class="operators">Backspace</button>
            <button id="digit1">1</button>
            <button id="digit2">2</button>
            <button id="digit3">3</button>
            <button id="add" class="operators">+</button>
            <button id="digit4">4</button>
            <button id="digit5">5</button>
            <button id="digit6">6</button>
            <button id="subtract" class="operators">-</button>
            <button id="digit7">7</button>
            <button id="digit8">8</button>
            <button id="digit9">9</button>
            <button id="multiply" class="operators">x</button>
            <button id="decimal" class="operators">.</button>
            <button id="digit0">0</button>
            <button id="equals" class="operators">=</button>
            <button id="divide" class="operators">/</button>

 </div>
 

</body>

<script src="scripts.js"></script>

</html>
