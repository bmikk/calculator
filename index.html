<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class=center>

 <div id="main-page">

    <h1>Calculator</h1>
    <div id="calculatorWindow" class="calculatorDisplay">Results appear here.
    </div>
    <div id="buttons">
        <div id="buttonLayer1">
            <button id="clear">Clear</button>
            <button id="divide">/</button>
        </div>
        <div id="buttonLayer2">
            <button id="digit1">1</button>
            <button id="digit2">2</button>
            <button id="digit3">3</button>
            <button id="add">+</button>
        </div>
        <div id="buttonLayer3">
            <button id="digit4">4</button>
            <button id="digit5">5</button>
            <button id="digit6">6</button>
            <button id="subtract">-</button>
        </div>
        <div id="buttonLayer4">
            <button id="digit7">7</button>
            <button id="digit8">8</button>
            <button id="digit9">9</button>
            <button id="multiply">x</button>
        </div>
        <div id="buttonLayer5">
            <button id="digit0">0</button>
            <button id="equals">=</button>
        </div>
    </div>
     <div id="header">
    </div>
    <div id="scoreboard">
    </div>
    <div id="scoreboard2">
   </div>


 </div>
 

</body>

<script src="scripts.js"></script>

</html>
